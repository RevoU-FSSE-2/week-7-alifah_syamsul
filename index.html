<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Investment Future Value Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment Future Value Calculator</h1>
        </header>
    
        <main>
            <form id="investmentForm">
                <div class="form-group">
                    <label for="presentValue">Present Value (IDR):</label>
                    <input type="number" id="presentValue" required>
                </div>
    
                <div class="form-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="number" id="interestRate" required>
                </div>
    
                <div class="form-group">
                    <label for="years">Years:</label>
                    <input type="number" id="years" required>
                </div>
    
                <div class="form-group">
                    <input type="submit" value="Calculate">
                </div>
            </form>

            <section id="results">
                <h2>Results:</h2>
            </section>
            
        </main>
    
        <footer>
            <p id="result"></p>
        </footer>
    </div>

    <script src="main.js"></script>

</body>
</html>
